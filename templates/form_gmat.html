<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AdmitAi GMAT Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #62808b;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 60px;
      background: #d4e2e7;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      transition: box-shadow 0.3s ease-in-out;
    }
    .container:hover {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #198754;
      font-weight: 700;
      animation: fadeIn 1.2s ease-in-out;
    }
    .form-label {
      font-weight: 600;
      color: #495057;
    }
    .form-control,
    .form-select {
      background-color: #f8f9fa;
      color: #333;
      border: 1px solid #ced4da;
    }
    .form-control:focus,
    .form-select:focus {
      border-color: #74c0fc;
      box-shadow: 0 0 5px rgba(116, 192, 252, 0.6);
    }
    .btn-custom {
      background: linear-gradient(90deg, #51cf66, #69db7c);
      border: none;
      color: #fff;
      font-weight: bold;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-custom:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(40, 167, 69, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’¼ GMAT Admission Predictor</h2>
    <form action="/predict_gmat" method="post">
      <div class="mb-3">
        <label class="form-label">GMAT Total Score</label>
        <input type="number" name="gmat" class="form-control" min="200" max="800" required />
      </div>
      <div class="mb-3">
        <label class="form-label">TOEFL Score</label>
        <input type="number" name="toefl" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">University Rating</label>
        <select name="rating" class="form-select">
          <option value="1">1 - Low</option>
          <option value="2">2</option>
          <option value="3" selected>3 - Average</option>
          <option value="4">4</option>
          <option value="5">5 - Top Tier</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">SOP Strength (0â€“5)</label>
        <input type="number" step="0.5" min="1" max="5" name="sop" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">LOR Strength (0â€“5)</label>
        <input type="number" step="0.5" min="1" max="5" name="lor" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">CGPA (0â€“10)</label>
        <input type="number" step="0.1" min="0" max="10" name="cgpa" class="form-control" required />
      </div>
     <div class="mb-3">
        <label class="form-label">Research Experience</label>
        <select name="research" class="form-select">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <button type="submit" class="btn btn-custom mt-3">ðŸš€ Predict My Chances</button>
    </form>
  </div>
</body>
</html>
